<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>디바이스 시뮬레이션</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    background: #f0f0f0;
  }

  /* 화면을 담을 박스 */
  #screen {
    border: 2px solid #333;
    background: #fff;
    transition: all 0.3s ease;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 디바이스별 크기 */
  .desktop { width: 1200px; height: 800px; }
  .tablet { width: 768px; height: 1024px; }
  .mobile { width: 375px; height: 667px; }

  /* 버튼 스타일 */
  .device-btn {
    margin: 5px;
    padding: 8px 15px;
    cursor: pointer;
    border: none;
    background: #333;
    color: #fff;
    border-radius: 5px;
  }
  .device-btn.active { background: #007bff; }
</style>
</head>
<body>

<div>
  <button class="device-btn" data-device="desktop">데스크탑</button>
  <button class="device-btn" data-device="tablet">태블릿</button>
  <button class="device-btn" data-device="mobile">모바일</button>
</div>

<div id="screen" class="desktop">
  <p>여기에 실제 콘텐츠 들어갑니다.</p>
</div>

<script>
  const buttons = document.querySelectorAll('.device-btn');
  const screen = document.getElementById('screen');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // 모든 버튼에서 active 제거
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // 화면 클래스 변경
      const device = btn.dataset.device;
      screen.className = device;
    });
  });
</script>

</body>
</html>
